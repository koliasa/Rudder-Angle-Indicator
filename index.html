<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rudder Angle Indicator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="rudder-indicator">
      <div class="rudder-scale">
        <div class="rudder-boat"></div>
        <div class="rudder-text rudder-rudder">RUDDER</div>
        <div class="rudder-text rudder-koliasa">www.koliasa.com</div>
        <div class="rudder-needle"></div>
      </div>
    </div>
    <div class="rudder-slider-container">
      <input type="range" min="-45" max="45" value="0" step="0.1" />
      <div class="rudder-slider-ticks">
        <div class="rudder-slider-center-mark"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
